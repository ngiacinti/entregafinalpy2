{% extends 'base.html' %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h1 class="h3 mb-0">Editar perfil</h1>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.avatar.id_for_label }}" class="form-label">
                Imagen de perfil
              </label>
              {{ form.avatar.errors }}
              {{ form.avatar }}
              <div class="form-text text-muted">Subí una imagen para tu perfil</div>
            </div>
            
            <div class="mb-4">
              <label for="{{ form.bio.id_for_label }}" class="form-label">
                Biografía
              </label>
              {{ form.bio.errors }}
              <textarea name="{{ form.bio.name }}" id="{{ form.bio.id_for_label }}" 
                      class="form-control" rows="4">{{ form.bio.value|default:'' }}</textarea>
              <div class="form-text text-muted">Contanos sobre vos</div>
            </div>
            
            <div class="d-flex">
              <button type="submit" class="btn btn-success me-2">
                Guardar cambios
              </button>
              <a class="btn btn-outline-secondary" href="{% url 'profile-detail' %}">
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
