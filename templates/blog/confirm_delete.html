{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header bg-danger text-white">
    <h2 class="mb-0">Confirmar eliminación</h2>
  </div>
  <div class="card-body">
    <p class="lead">¿Estás seguro que querés eliminar la página "{{ post.title }}"?</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
