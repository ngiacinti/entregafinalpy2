{% extends 'base.html' %}

{% block content %}
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">{{ post.title }}</h2>
    <div>
      <a href="{% url 'update_post' post.pk %}" class="btn btn-sm btn-primary">Editar</a>
      <a href="{% url 'delete_post' post.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
    </div>
  </div>
  <div class="card-body">
    <p class="text-muted small">Publicado el {{ post.created_at|date:"d/m/Y H:i" }}</p>
    <div class="mt-3">
      {{ post.content|linebreaks }}
    </div>
  </div>
  <div class="card-footer">
    <a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
  </div>
</div>
{% endblock %}
