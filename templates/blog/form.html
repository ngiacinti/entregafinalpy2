{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-header"><strong>{{ title }}</strong></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Guardar</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
